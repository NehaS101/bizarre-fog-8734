<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="/frontend/logoImages/1.png">
</head>
<body>
    <div id="signup">
        <div id="images"><img src="https://www.zoomcar.com/build/fb65fcc43b8bededb813e093ea2d47d3.svg" alt=""></div>
        <div style="font-size: 22px;margin-top: 10px;margin-bottom: 50px;">Enter Details to Signup</div>
      <div id="enter"><input type="text"  id="name" placeholder="Enter Name"></div>
        <div id="enter"><input type="text" id="email" placeholder="Enter Email Address"></div>
        <div id="ind">
            <div id="number">
                <div><img src="https://cdn2.iconfinder.com/data/icons/flags_gosquared/64/India_flat.png" alt=""></div>
                <div style="margin-top: 5px;margin-left:10px;margin-right: 20px;">+91</div>
            </div>
            <div id="blank"></div>
            <div><input id="mob" name="number" type="number" placeholder="Enter Mobile Number"></div>
            
        </div>
        <div id="enter"> <input type="password" id="pass" placeholder="Enter Password"></div>
        
        <button id="sign">Continue</button>
    </div>

</body>
</html>
<script src="./signup.js"></script>
